<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Manuela | Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --color-bg: #fdf6f7; /* Fondo muy pálido para toda la web */
            --color-card: #ffffff;
            --color-text: #5c4033; /* Marrón chocolate del logo */
            --color-accent: #eacdc6; /* Rosa del logo para detalles */
            --shadow: 0 4px 15px rgba(92, 64, 51, 0.08);
            --radius: 15px;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }

        /* Cabecera con Logo Imagen */
        header {
            background-color: var(--color-card);
            text-align: center;
            padding: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-img {
            max-width: 180px; /* Tamaño del logo */
            height: auto;
            display: block;
            margin: 0 auto;
            /* Si la imagen es cuadrada y quieres recortar el círculo, descomenta la siguiente línea: */
            /* border-radius: 50%; */
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-top: 5px;
            text-transform: uppercase;
            font-weight: bold;
            color: #8a6e60;
        }

        /* Filtros */
        .filters {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 10px;
            /* Ocultar barra de scroll pero permitir deslizar */
            scrollbar-width: none; 
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: var(--color-card);
            border: 1px solid var(--color-accent);
            color: var(--color-text);
            padding: 8px 20px;
            border-radius: 25px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--color-text);
            color: var(--color-card);
            border-color: var(--color-text);
        }

        /* Grid de Productos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
                padding: 20px;
            }
        }

        .product-card {
            background: var(--color-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-img {
            width: 100%;
            height: 220px; /* Fotos más altas estilo moda */
            object-fit: cover;
            background-color: #f0eaea;
        }

        .product-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .product-title {
            font-size: 0.9rem;
            margin: 0 0 5px 0;
            color: #333;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--color-text);
            font-weight: 800;
        }

        .btn-buy {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Botones Flotantes */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 900;
        }

        .float-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .float-btn:active { transform: scale(0.9); }
        .bg-insta { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .bg-whats { background-color: #25D366; }

        /* Panel Admin */
        .admin-trigger {
            text-align: center;
            padding: 30px;
            font-size: 0.75rem;
            color: #aaa;
            cursor: pointer;
        }

        #admin-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(92, 64, 51, 0.9); /* Fondo marrón translúcido */
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .admin-content {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            width: 85%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .btn-admin {
            background: var(--color-text);
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <img src="logo.jpeg" alt="Logotipo Moda Manuela" class="logo-img">
        <div class="subtitle">Tienda Física y Online</div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">Todo</button>
        <button class="filter-btn" onclick="filterProducts('Abrigos')">Abrigos</button>
        <button class="filter-btn" onclick="filterProducts('Vestidos')">Vestidos</button>
        <button class="filter-btn" onclick="filterProducts('Conjuntos')">Conjuntos</button>
        <button class="filter-btn" onclick="filterProducts('Curvy')">Curvy</button>
    </div>

    <div class="product-grid" id="productContainer">
        </div>

    <div class="admin-trigger" onclick="openAdmin()">
        Gestión Tienda <br> © Moda Manuela
    </div>

    <div id="admin-modal">
        <div class="admin-content" id="login-form">
            <h3 style="margin-top:0; text-align:center; color:var(--color-text)">Zona Privada</h3>
            <input type="password" id="admin-pass" placeholder="Contraseña de acceso">
            <button class="btn-admin" onclick="checkLogin()">Entrar</button>
            <button class="btn-admin" onclick="closeAdmin()" style="background:transparent; color:#999; margin-top:5px; border:1px solid #eee">Cancelar</button>
        </div>

        <div class="admin-content" id="product-form" style="display:none;">
            <h3 style="margin-top:0; text-align:center;">Añadir Prenda</h3>
            <input type="text" id="new-name" placeholder="Nombre (ej. Abrigo Pelo)">
            <input type="number" id="new-price" placeholder="Precio (€)">
            <select id="new-cat">
                <option value="Abrigos">Abrigos</option>
                <option value="Vestidos">Vestidos</option>
                <option value="Conjuntos">Conjuntos</option>
                <option value="Curvy">Curvy</option>
            </select>
            <input type="text" id="new-img" placeholder="URL Foto (opcional)"> 
            <button class="btn-admin" onclick="addProduct()">Publicar</button>
            <button class="btn-admin" onclick="logout()" style="background:#eacdc6; margin-top:10px; color:#5c4033">Salir</button>
        </div>
    </div>

    <div class="floating-buttons">
        <a href="https://www.instagram.com/moda_manuela/" target="_blank" class="float-btn bg-insta">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/34600594214" target="_blank" class="float-btn bg-whats">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        /* --- LÓGICA JAVASCRIPT --- */

        // Imagen por defecto si no ponen URL
        const placeholderImg = "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500";
        
        // Base de datos local
        let products = JSON.parse(localStorage.getItem('modaManuelaProducts')) || [
            { id: 1, name: "Chaqueta Peluche Marrón", category: "Abrigos", price: 35, img: placeholderImg },
            { id: 2, name: "Vestido Lentejuelas", category: "Vestidos", price: 28, img: placeholderImg },
            { id: 3, name: "Conjunto Deportivo", category: "Conjuntos", price: 40, img: placeholderImg },
            { id: 4, name: "Vestido Estampado", category: "Curvy", price: 30, img: placeholderImg }
        ];

        const container = document.getElementById('productContainer');
        const phoneStore = "34600594214"; 

        function renderProducts(filter = 'all') {
            container.innerHTML = '';
            
            const filtered = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);

            filtered.forEach(p => {
                // Mensaje WhatsApp optimizado
                const msg = `Hola Moda Manuela! Me interesa: *${p.name}* (${p.price}€). ¿Tenéis disponible?`;
                const whatsappLink = `https://wa.me/${phoneStore}?text=${encodeURIComponent(msg)}`;

                const card = `
                    <div class="product-card">
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                        <div class="product-info">
                            <div>
                                <h3 class="product-title">${p.name}</h3>
                                <div class="product-price">${p.price}€</div>
                            </div>
                            <a href="${whatsappLink}" target="_blank" class="btn-buy">
                                <i class="fab fa-whatsapp"></i> Lo quiero
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function filterProducts(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(cat);
        }

        /* --- Panel Admin --- */
        const adminModal = document.getElementById('admin-modal');
        const loginForm = document.getElementById('login-form');
        const productForm = document.getElementById('product-form');

        function openAdmin() { adminModal.style.display = 'flex'; }
        function closeAdmin() { adminModal.style.display = 'none'; }

        function checkLogin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '1234') {
                loginForm.style.display = 'none';
                productForm.style.display = 'block';
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function addProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const cat = document.getElementById('new-cat').value;
            const img = document.getElementById('new-img').value || placeholderImg;

            if(name && price) {
                products.push({ id: Date.now(), name, category: cat, price, img });
                localStorage.setItem('modaManuelaProducts', JSON.stringify(products));
                alert('¡Producto publicado!');
                renderProducts();
                // Limpiar inputs
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
                document.getElementById('new-img').value = '';
            } else {
                alert('Falta el nombre o el precio');
            }
        }

        function logout() {
            loginForm.style.display = 'block';
            productForm.style.display = 'none';
            document.getElementById('admin-pass').value = '';
            closeAdmin();
        }

        // Iniciar
        renderProducts();

    </script>
</body>
</html>
