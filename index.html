<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Manuela | Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CSS (Diseño) --- */
        :root {
            --color-primary: #f4e4e9; /* Rosa pastel del fondo del logo */
            --color-secondary: #5c4033; /* Marrón oscuro del texto del logo */
            --color-accent: #d4a5a5; /* Rosa un poco más oscuro para detalles */
            --color-white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --radius: 15px;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Espacio para botones flotantes */
        }

        /* Cabecera */
        header {
            background-color: var(--color-white);
            text-align: center;
            padding: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: var(--color-secondary);
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Filtros */
        .filters {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 10px;
            background: rgba(255,255,255,0.5);
            -webkit-overflow-scrolling: touch; /* Suavidad en iPhone */
        }

        .filter-btn {
            background: var(--color-white);
            border: 1px solid var(--color-secondary);
            color: var(--color-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--color-secondary);
            color: var(--color-white);
        }

        /* Grid de Productos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas en móvil */
            gap: 15px;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        .product-card {
            background: var(--color-white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        .product-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--color-secondary);
            font-weight: 700;
        }

        .btn-buy {
            background-color: #25D366; /* Verde WhatsApp */
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Botones Flotantes (Floating Action Buttons) */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .float-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .float-btn:active { transform: scale(0.9); }
        .bg-insta { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .bg-whats { background-color: #25D366; }

        /* Panel Admin */
        #admin-modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .admin-content {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
        }

        .admin-trigger {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.3;
            cursor: pointer;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .btn-admin {
            background: var(--color-secondary);
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">Moda Manuela</h1>
        <div class="subtitle">Tienda Física y Online</div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">Todo</button>
        <button class="filter-btn" onclick="filterProducts('Abrigos')">Abrigos</button>
        <button class="filter-btn" onclick="filterProducts('Vestidos')">Vestidos</button>
        <button class="filter-btn" onclick="filterProducts('Conjuntos')">Conjuntos</button>
        <button class="filter-btn" onclick="filterProducts('Curvy')">Curvy</button>
    </div>

    <div class="product-grid" id="productContainer">
        </div>

    <div class="admin-trigger" onclick="openAdmin()">
        © Moda Manuela - Sanlúcar de Barrameda
    </div>

    <div id="admin-modal">
        <div class="admin-content" id="login-form">
            <h3>Acceso Admin</h3>
            <input type="password" id="admin-pass" placeholder="Contraseña">
            <button class="btn-admin" onclick="checkLogin()">Entrar</button>
            <button class="btn-admin" onclick="closeAdmin()" style="background:#ccc; margin-top:5px">Cerrar</button>
        </div>

        <div class="admin-content" id="product-form" style="display:none;">
            <h3>Nuevo Producto</h3>
            <input type="text" id="new-name" placeholder="Nombre (ej. Vestido Negro)">
            <input type="number" id="new-price" placeholder="Precio (€)">
            <select id="new-cat">
                <option value="Abrigos">Abrigos</option>
                <option value="Vestidos">Vestidos</option>
                <option value="Conjuntos">Conjuntos</option>
                <option value="Curvy">Curvy</option>
            </select>
            <input type="text" id="new-img" placeholder="URL de la imagen"> 
            <button class="btn-admin" onclick="addProduct()">Guardar Producto</button>
            <button class="btn-admin" onclick="logout()" style="background:#d4a5a5; margin-top:10px">Salir</button>
        </div>
    </div>

    <div class="floating-buttons">
        <a href="https://www.instagram.com/moda_manuela/" target="_blank" class="float-btn bg-insta">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/34600594214" target="_blank" class="float-btn bg-whats">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        /* --- LÓGICA JAVASCRIPT --- */

        // 1. Datos iniciales (Simulación de base de datos)
        // Usamos una imagen genérica para el ejemplo inicial
        const placeholderImg = "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500";
        
        let products = JSON.parse(localStorage.getItem('modaManuelaProducts')) || [
            { id: 1, name: "Chaqueta Peluche Marrón", category: "Abrigos", price: 35, img: placeholderImg },
            { id: 2, name: "Vestido Negro Lentejuelas", category: "Vestidos", price: 28, img: placeholderImg },
            { id: 3, name: "Conjunto Deportivo", category: "Conjuntos", price: 40, img: placeholderImg },
            { id: 4, name: "Vestido Estampado Curvy", category: "Curvy", price: 30, img: placeholderImg }
        ];

        const container = document.getElementById('productContainer');
        const phoneStore = "34600594214"; // Número de la tienda

        // 2. Función para renderizar productos
        function renderProducts(filter = 'all') {
            container.innerHTML = '';
            
            const filtered = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);

            filtered.forEach(p => {
                // Mensaje automático personalizado
                const msg = `Hola Moda Manuela, estoy interesada en el *${p.name}* de ${p.price}€. ¿Tenéis talla?`;
                const whatsappLink = `https://wa.me/${phoneStore}?text=${encodeURIComponent(msg)}`;

                const card = `
                    <div class="product-card">
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                        <div class="product-info">
                            <div>
                                <h3 class="product-title">${p.name}</h3>
                                <div class="product-price">${p.price}€</div>
                            </div>
                            <a href="${whatsappLink}" target="_blank" class="btn-buy">
                                <i class="fab fa-whatsapp"></i> Pedir
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // 3. Filtrado visual
        function filterProducts(cat) {
            // Actualizar botones visualmente
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(cat);
        }

        // 4. Lógica de Administrador
        const adminModal = document.getElementById('admin-modal');
        const loginForm = document.getElementById('login-form');
        const productForm = document.getElementById('product-form');

        function openAdmin() {
            adminModal.style.display = 'flex';
        }

        function closeAdmin() {
            adminModal.style.display = 'none';
        }

        function checkLogin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '1234') {
                loginForm.style.display = 'none';
                productForm.style.display = 'block';
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function addProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const cat = document.getElementById('new-cat').value;
            const img = document.getElementById('new-img').value || placeholderImg;

            if(name && price) {
                products.push({
                    id: Date.now(),
                    name: name,
                    category: cat,
                    price: price,
                    img: img
                });
                // Guardar en memoria del navegador
                localStorage.setItem('modaManuelaProducts', JSON.stringify(products));
                
                alert('Producto añadido correctamente');
                renderProducts(); // Refrescar la vista
                
                // Limpiar formulario
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
            } else {
                alert('Rellena al menos nombre y precio');
            }
        }

        function logout() {
            loginForm.style.display = 'block';
            productForm.style.display = 'none';
            document.getElementById('admin-pass').value = '';
            closeAdmin();
        }

        // Inicializar
        renderProducts();

    </script>
</body>
</html>
